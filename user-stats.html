<!DOCTYPE html>
<html>
<head>
  <title>Stats | ScratchStats.cf</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./sweetalert2.min.css">
  <script src="./index.js"></script>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"></link>
  <script src="./sweetalert2.min.js"></script>
<script>
  function getUser() {
  swal({
  title: 'Enter a Scratch Username',
  type: 'warning',
  html: '<br><input id="in" /> ',
  showCancelButton: false,
  confirmButtonColor: '#3085d6',
  confirmButtonText: 'Submit'
}).then(function () {
  swal({
    title: 'Showing statistics for: ',
    html: "<div id='i2n'>" + document.getElementById('in').value + "</div>",
    type: 'success'
  });
  document.getElementById('user').innerHTML = "<a href= 'https://scratch.mit.edu/users/"+ document.getElementById('i2n').innerHTML + "/'>"  + "<b>@" + document.getElementById('i2n').innerHTML+"</b>"+"</a>";


});
}
</script>
  </head>

  <body onload="getUser()">
    <nav>
      <ul id="outerNavBar">
        <ul id="navbar">
          <li class="navbar-item">
            <a href="./index.html">
              <center><img src="./icon.png" width="50px"></img></center>
            </a>
          </li>
          <li class="navbar-item">
            <a href="./stats.html">
              <div class="navbar-text"><center>Stats</center></div>
            </a>
          </li>
          <li class="navbar-item">
            <a href="./credits.html">
              <div class="navbar-text"><center>Credits</center></div>
            </a>
          </li>
        </ul>
      </ul>
    </nav>
  <div id="page">
    <br>
    <br>
    <br>
    <br>
    <div class="text-block">
        <h2 style="display:inline;">Displaying results for: </h2>
        <h2 style="display:inline;" id="user" >@GriffPatch</h2>
    </div>
  </div>
  </body>
</html>
